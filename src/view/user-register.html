<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - Fshen购物网站</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>
<div class="page-wrap">
    <div class="dw">
        <div class="user-con">
            <div class="user-title">用户注册</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="user-item">
                    <label class="user-label" for="username">
                        <i class="fa fa-user"></i>
                    </label>
                    <input class="user-content" id="username" placeholder="亲输入用户名" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password" placeholder="亲输入密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="passwordConfirm">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="passwordConfirm" placeholder="亲再次输入密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="phone">
                        <i class="fa fa-phone"></i>
                    </label>
                    <input class="user-content" id="phone" placeholder="亲输入手机号码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="email">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input class="user-content" id="email" placeholder="亲输入邮箱" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="question">
                        <i class="fa fa-question"></i>
                    </label>
                    <input class="user-content" id="question" placeholder="亲输入密码提示问题" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="answer">
                        <i class="fa fa-key"></i>
                    </label>
                    <input class="user-content" id="answer" placeholder="亲输入密码提示问题答案" autocomplete="off">
                </div>
                <a class="btn btn-submit" id="submit">快速注册</a>
                <div class="link-item">
                    <a href="./user-login.html" class="link">已有账号,去登录>></a>
                </div>
            </div>
        </div>
    </div>
</div>
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
